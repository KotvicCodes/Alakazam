<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>üç™ Alakazam</h1>

        <div class="status" id="status">
            <p>Open Cookie Clicker to begin analysis</p>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <button id="autoClickerBtn" class="btn btn-primary">
                <span id="autoClickerStatus">Start Auto-Clicker</span>
            </button>
        </div>

        <div class="data-section" id="gameData" style="display: none;">
            <h2>Game Status</h2>
            <div class="data-item">
                <span class="label">Cookies:</span>
                <span class="value" id="cookies">-</span>
            </div>
            <div class="data-item">
                <span class="label">CpS:</span>
                <span class="value" id="cps">-</span>
            </div>
            <div class="data-item">
                <span class="label">Buildings:</span>
                <span class="value" id="buildings">-</span>
            </div>
        </div>

        <button id="refreshBtn" class="btn">Refresh Data</button>

        <div class="footer">
            <small>v1.0 - Extension Ready</small>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
